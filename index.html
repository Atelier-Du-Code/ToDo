<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Integration des feuilles css-->
    <link rel="stylesheet" type="text/css" href="style.css">

     <!--Integration du css materialise-->
     <link rel="stylesheet" href="css/materialize.min.css">
    
    <title>La todo Jounalière</title> 
    
</head>
<body class="background" >
    
     <!--Integration du js materialise-->
    <script src="js/materialize.min.js"></script>

    <div class="conteneur_flex_body">

        <div class="conteneur_titre">
            <h1>To Do journalière</h1>
        </div>

        <div class="conteneur_flex_creation_liste">

            <div class="conteneur_flex_creation_gauche_droite_soumission">
                
                <div class="conteneur_creation_entree_gauche">
                    <form>
                    
                        <label for="input_text">Une entrée de texte :</label>
                        <br>
                        <input type="text" id="input_text" name="input_text">
                    </form>
                </div>
                <div class="conteneur_creation_option_droite">
                    <form>
                    
                        <label for="choix_option">Sélectionnez une option :</label>
                        <select id="choix_option" name="choix_option">
                            <option value="note">note</option>
                            <option value="email">email</option>
                            <option value="todo">todo</option>
                        </select>
                       
                </div>
                <div class="conteneur_creation_soumission">
                    <form>
                        <input class="btnSoumettre" id="btnValide" type="submit" value="Soumettre">
                    </form>
                </div>
            </div>   
            
            
        </div>
        <br>

        <div class="conteneur_liste_droit">           
            <ul id="listeAPuces">
                <li>Listes des tâches, email ou notes </li>
            </ul>
        </div>
        <br>

        <div class="conteneur_flex_recherche">

            <div class="conteneur_selecteur">
                <form>
                    <label for="option_recherche">Sélectionnez un choix de recherche :</label>
                    <br>                    
                    <select id="option_recherche" name="option_recherche">
                        <option value="note">note</option>
                        <option value="email">email</option>
                        <option value="todo">todo</option>
                    </select>
            
                   
                </form> 
            </div>


            <div class="conteneur_btnRecherche">

                <button class="btnRecherche" id="btnRecherche">Rechercher</button>
                
            </div>
            
            <div>
                <button class="btnReinitialise" id="btnRefresh">Réinitialiser</button>
            </div>

            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
